<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="icon"  href="g.png">
	<title>Profile Cards</title>
	<style type="text/css">
		.profile{
			display: flex;
			width: 100%;
			border: 2px solid blue;
			padding: 1%;
			margin: 1%;
		}
		.profile>div{
			padding: 1%;
			margin: 1%;
			width: 30%;
			border:2px solid maroon;
			text-align: center;
			box-shadow:10px 10px 10px 10px;


		}
		img{
			border-radius: 20%;
			border:2px solid maroon;
		}
		button{
			box-shadow: 2px 2px 2px 2px;
			color: maroon;
			width: 25%;
		}
		a{
			text-decoration: none;
		}
.copy{
	text-align: center;
	color: blue;
	background-color:maroon;
	width: 100%;
	padding: 1%;
	margin: 1%;
}

		@media only screen and (min-width:320px) and (max-width: 480px){
			.profile{
				display: flex;
				flex-direction: column;
				max-width: 100%;
			}
			.profile>div{
				width: 90%;

			}
			.copy{
				max-width: 100%;
			}
			}

/* Tab View*/
@media only screen and (min-width:481px) and (max-width: 768px){
	body{
		color: blue;
	}
			.profile{

				display: flex;
				flex-direction: row-reverse;
				max-width: 100%;
				/*flex-wrap: wrap;*/
			}
			.profile>div{
				width: 90%;

			}
			.copy{
				max-width: 100%;
			}
			}

@media only screen and (min-width:769px) and (max-width: 1024px){
	body{
		color: blue;
	}
			.profile{

				display: flex;
				flex-direction: row;
				max-width: 100%;
				/*flex-wrap: wrap;*/
			}
			.profile>div{
				width: 90%;
				background-color: yellow;

			}
			.copy{
				max-width: 100%;
			}
			}

		


	</style>
</head>
